    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook â€“ log in or sign up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="c:\Users\DELL\Downloads\pngwing.com.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .left-side {
      max-width: 500px;
      padding-right: 40px;
    }

    .left-side h1 {
      color: #1877f2;
      font-size: 56px;
      margin-bottom: 20px;
    }

    .left-side p {
      font-size: 28px;
      color: #1c1e21;
    }

    .right-side {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .right-side input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
    }

    .login-btn {
      width: 100%;
      background-color: #1877f2;
      color: white;
      font-weight: bold;
      padding: 14px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      margin-top: 5px;
    }

    .forgot {
      display: block;
      text-align: center;
      margin-top: 15px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }

    .divider {
      height: 1px;
      background-color: #dadde1;
      margin: 15px 0;
    }

    .create-btn {
      background-color: #42b72a;
      color: white;
      font-weight: bold;
      padding: 14px;
      font-size: 17px;
      border: none;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
      width: 60%;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share<br>with the people in your life.</p>
    </div>
    <div class="right-side">
      <input type="text" placeholder="Email address or phone number">
      <input type="password" placeholder="Password">
      <button class="login-btn">Log In</button>
      <a href="#" class="forgot">Forgotten password?</a>
      <div class="divider"></div>
      <button class="create-btn">Create new account</button>
    </div>
  </div>
</body>
